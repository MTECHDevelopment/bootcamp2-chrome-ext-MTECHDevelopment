name: CI/CD PWA + Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Instalar dependências (raiz)
        run: npm ci
        
      - name: Instalar Playwright Browsers (Chromium)
        # Necessário no ambiente do GitHub Actions
        run: npx playwright install --with-deps chromium
        
      - name: Build da extensão (dist/ + .zip)
        run: npm run build
        
      - name: Testes E2E com Playwright
        # O '|| true' garante que os passos de upload de artefatos sejam executados mesmo se os testes falharem
        run: npm run test:e2e || true 
        
      - name: Publicar Relatório do Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          
      - name: Publicar Pacote da Extensão (.zip)
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: dist/extension.zip

  docker-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      
      - name: Rodar Testes E2E com Docker Compose (PWA + API)
        working-directory: ./pwa
        run: docker compose run --build e2e
        
      - name: Upload relatório E2E
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pwa-test-results
          path: tests/
          
      - name: Upload playwright-report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pwa-playwright-report
          path: playwright-report/

  lighthouse:
    runs-on: ubuntu-latest
    needs: build-test
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Instalar Lighthouse CI
        run: npm install -g @lhci/cli@0.11.x
      
      - name: Rodar Lighthouse CI
        run: |
          lhci autorun --static-dist-dir=pwa/app/web || true
        continue-on-error: true
      
      - name: Upload Lighthouse Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/

  deploy-gh-pages:
    needs: [build-test, docker-e2e]
    if: github.ref == 'refs/heads/main' && always()
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copiar PWA para diretório de publicação
        run: |
          mkdir -p _site
          cp -r pwa/app/web/* _site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4